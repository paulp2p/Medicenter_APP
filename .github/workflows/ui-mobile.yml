name: Android UI (Ubuntu - Simple Fixed v2)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      PYTHONUNBUFFERED: "1"
      APPIUM_LOG_LEVEL: "info"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools (pip + OS + rclone + Appium)
        run: |
          set -eu
          python -m pip install -U pip
          # Usa tus versiones ancladas en requirements.txt (incluye allure-behave)
          pip install -r requirements.txt
          # Utilidades del sistema
          sudo apt-get update
          sudo apt-get install -y lsof unzip zip
          # rclone
          curl -fsSL https://rclone.org/install.sh | sudo bash
          # Appium 3 + driver Android
          npm i -g appium@next
          appium -v
          appium driver install uiautomator2

      - name: Download APK from Drive (rclone + Service Account)
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_CONFIG_GDRIVE_SCOPE: drive
          RCLONE_CONFIG_GDRIVE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.GDRIVE_SA_JSON }}
          RCLONE_CONFIG_GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_ROOT_FOLDER_ID }}
          GDRIVE_FILE_PATH: ${{ secrets.GDRIVE_FILE_PATH }}
        run: |
          set -eu
          SRC="gdrive:${GDRIVE_FILE_PATH}"
          DEST="$RUNNER_TEMP/app.apk"
          rclone copyto "$SRC" "$DEST" -P
          test -f "$DEST"
          echo "APP_PATH=$DEST" >> $GITHUB_ENV
          ls -lh "$DEST"

      - name: Run emulator (API 29, default) + tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: google_apis
          profile: pixel_4
          avd-name: ci_api29_default_x86
          force-avd-creation: true
          disable-animations: true
          disable-linux-hw-accel: true
          emulator-boot-timeout: 1800
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -accel off -wipe-data
          script: >-
            set -eu;
            # Inicia Appium y espera el puerto 4723
            appium --log-level ${APPIUM_LOG_LEVEL:-info} > appium.log 2>&1 & sleep 2;
            i=0; while ! lsof -i :4723 >/dev/null 2>&1; do i=$((i+1)); [ $i -ge 90 ] && { echo "Appium no inició"; exit 1; }; sleep 1; done;

            # Espera de boot + PackageManager
            adb wait-for-device;
            i=0; while [ "$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')" != "1" ]; do i=$((i+1)); [ $i -ge 900 ] && { echo "Timeout boot"; exit 1; }; sleep 1; done;
            i=0; while ! adb shell cmd package list packages >/dev/null 2>&1; do i=$((i+1)); [ $i -ge 300 ] && { echo "Timeout esperando PackageManager"; exit 1; }; sleep 1; done;

            # Anti-ANR / desbloqueo
            adb shell "cmd activity broadcast -a android.intent.action.CLOSE_SYSTEM_DIALOGS" || true;
            for j in 1 2 3; do adb shell input keyevent 61 || true; adb shell input keyevent 66 || true; sleep 1; done;
            adb shell input keyevent 82 || true;

            # Instalar APK
            adb install -r -g "$APP_PATH" || { echo "adb install FAILED"; adb logcat -d | tail -n 800 > logcat_install.txt || true; pkill -f appium || true; exit 1; };

            # Repetimos anti-ANR justo antes de Behave
            adb shell "cmd activity broadcast -a android.intent.action.CLOSE_SYSTEM_DIALOGS" || true;
            for j in 1 2 3; do adb shell input keyevent 61 || true; adb shell input keyevent 66 || true; sleep 1; done;

            # Localiza carpeta de features
            FEAT="./features"; [ -d "$FEAT" ] || FEAT="tests/features";
            [ -d "$FEAT" ] || FEAT="$(find . -maxdepth 3 -type d -name features | head -n1 || true)";
            [ -z "$FEAT" ] && { echo "No se encontró carpeta 'features'"; pkill -f appium || true; exit 1; };
            echo "Usando carpeta de features: $FEAT"; ls -R "$FEAT";

            # Ejecuta Behave con Allure
            rm -rf allure-results; mkdir -p allure-results;
            behave -f allure_behave.formatter:AllureFormatter -o allure-results -f progress "$FEAT";

            # Verifica que Allure generó resultados
            test -n "$(find allure-results -maxdepth 1 -type f -name '*.json' -print -quit)" || { echo "Allure vacío"; pkill -f appium || true; exit 1; };

            pkill -f appium || true

      - name: Generate Allure HTML + ZIP
        if: always()
        run: |
          set -eu
          if [ -d allure-results ] && [ -n "$(ls -A allure-results || true)" ]; then
            curl -sL -o allure.zip https://repo1.maven.org/maven2/io/qameta/allure/allure-commandline/2.25.0/allure-commandline-2.25.0.zip
            unzip -q allure.zip -d $RUNNER_TEMP
            $RUNNER_TEMP/allure-2.25.0/bin/allure generate allure-results -o allure-report --clean
          else
            mkdir -p allure-report
            echo "<h1>Sin resultados</h1>" > allure-report/index.html
          fi
          zip -r allure-report.zip allure-report

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            allure-report.zip
            allure-results/**
            appium.log
            logcat_install.txt
          if-no-files-found: warn
